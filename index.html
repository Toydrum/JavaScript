<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Generador Armónico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-black">
  <h1 class="text-secondary">Generador Armónico</h1>
  <div id="container">
    <div class="card" style="width: 18rem;"> 
      <select id="notas">
        <option value="A">A</option>
        <option value="Bb/A#">Bb/A#</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="Db/C#">Db/C#</option>
        <option value="D">D</option>
        <option value="Eb/D#">Eb/D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="Gb/F#">Gb/F#</option>
        <option value="G">G</option>
        <option value="Ab/G#">Ab/G#</option>
      </select>
      
      <select name="Modo" id="modo">
        <option value="mayor">Mayor</option>
        <option value="menor">Menor</option>
        <option value="menorArmónica">Menor Armónica</option>
        <option value="menorMelódica">Menor Melódica</option>
      </select>
      
      <button id="dameEscala" class="bg-warning">Dame la escala</button>
      <button id="clear" class="bg-secondary">Clear</button>
    </div>  
  </div>
  <div><button class="bg-warning" id="ejemplos">Dame un ejemplo de acorde</button></div>

  <div id="miralo"></div>

  <script src="main.js"></script>
</body>
</html>
