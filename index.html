<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador Armónico</title>
</head>
<body>
  <select id="notas" onchange="seleccionarNota()">
    <option value="A">A</option>
    <option value="Bb/A#">Bb/A#</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="Db/C#">Db/C#</option>
    <option value="D">D</option>
    <option value="Eb/D#">Eb/D#</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="Gb/F#">Gb/F#</option>
    <option value="G">G</option>
    <option value="Ab/G#">Ab/G#</option>
  </select>

  <select onchange="seleccionarModo()" name="Modo" id="modo">
    <option value="mayor">Mayor</option>
    <option value="menor">Menor</option>
    <option value="menorArmónica">Menor Armónica</option>
    <option value="menorMelódica">Menor Melódica</option>
  </select>

  </select>
  <button onclick="capturarValor()">Dame la escala</button>


  <script src="main.js"></script>
</body>
</html>
